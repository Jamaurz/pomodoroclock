<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="container">
	  <div class="row">
	    <div class="col-xs-12">
	      <h1>Pomodoro Clock</h1>
	    </div>
	  </div>
	  <div class="setTime">    
	    <div class="row">
	      <div class="col-sm-6 col-xs-12 text-right">
	        <div id="timeB"> 
	          <span>Break length</span>
	          <span id="tbless" class="point">-</span>
	          <span id="tbres">5</span>
	          <span id="tbmore" class="point">+</span>
	        </div>
	      </div>
	      <div class="col-sm-6 col-xs-12">
	        <div id="timeW">
	          <span id="twless" class="point">-</span>
	          <span id="twres">25</span>
	          <span id="twmore" class="point">+</span>
	          <span>Session length</span>
	        </div>
	      </div>
	    </div>
	  </div>
	  <div id="display">
	    <div class="anim">
	    </div>
	    <div class="boxTime text-center">
	      <a>Session</a>
	      <div id="breakTimer">0</div>
	      <div id="tempLicz">25.00</div>
	      <div id="currentTime"><span id="spec">25.00</span></div>
	    </div>
	  </div>
	</div>
	<script src="demo.js"></script>
</body>
</html>
